<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Pokédex</title>
</head>
<body>

  <!-- Main Design -->
  <main>
    <img src="#" alt="pokemon" class="imagem">
    <h1 class="dados">
      <span class="numero"></span> -
      <span class="nome"></span> <br>
      <span class="tipo"></span> e
      <span class="tipo2"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="buscar"
        placeholder="Nome ou Número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <!-- JS -->
  <script defer src="./js/script.js"></script>
</body>
</html>
